<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.theme.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .glide {
            height: 100%;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .glide__track {
            flex: 1;
            min-height: 0;
            max-height: calc(100% - 50px);
        }

        .glide__slides {
            display: flex;
            align-items: center;
            height: 100%;
        }

        .glide__slide {
            text-align: center;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glide__slide img {
            height: 95%;
            width: auto;
            object-fit: contain;
            /* Account for parent padding */
            max-width: calc(100% - 30px); /* 15px padding on each side */
            border-radius: 2.5%; /* Rounded corners like MTG/poker cards */
        }

        .glide__bullets {
            height: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: auto;
            background: transparent;
        }

        .glide__bullet {
            width: 16px;
            height: 16px;
            padding: 0;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.3);
            border: none;
            margin: 0 8px;
            cursor: pointer;
        }

        .glide__bullet--active {
            background-color: black;
        }

        /* Additional padding compensation for very narrow screens */
        @media (max-width: 600px) {
            .glide__slide img {
                max-width: calc(100% - 40px); /* Extra space for narrow screens */
            }
        }
    </style>
</head>
<body>
    <div class="glide">
        <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
                <li class="glide__slide">
                    <img src="https://cards.scryfall.io/large/front/8/9/895e7a6e-cd10-4a00-bfec-30e6330e193c.jpg" alt="Bitterbloom Bearer Serialized" />
                </li>
                <li class="glide__slide">
                    <img src="https://cards.scryfall.io/large/front/8/d/8d10a060-5abd-4982-996c-a8fc420e44ba.jpg" alt="Mutable Explorer Showcase" />
                </li>
                <li class="glide__slide">
                    <img src="https://cards.scryfall.io/large/front/e/c/ec75b840-420d-4512-a74a-d70f19be0085.jpg" alt="Temple Garden Front" />
                </li>
                <li class="glide__slide">
                    <img src="https://cards.scryfall.io/large/back/e/c/ec75b840-420d-4512-a74a-d70f19be0085.jpg" alt="Temple Garden Back" />
                </li>
                <li class="glide__slide">
                    <img src="https://cards.scryfall.io/large/front/1/9/19cba6be-7291-4788-9241-87dad3b68363.jpg" alt="Hallowed Fountain Front" />
                </li>
                <li class="glide__slide">
                    <img src="https://cards.scryfall.io/large/back/1/9/19cba6be-7291-4788-9241-87dad3b68363.jpg" alt="Hallowed Fountain Back" />
                </li>
            </ul>
        </div>
        
        <div class="glide__bullets" data-glide-el="controls[nav]">
            <button class="glide__bullet" data-glide-dir="=0"></button>
            <button class="glide__bullet" data-glide-dir="=1"></button>
            <button class="glide__bullet" data-glide-dir="=2"></button>
            <button class="glide__bullet" data-glide-dir="=3"></button>
            <button class="glide__bullet" data-glide-dir="=4"></button>
            <button class="glide__bullet" data-glide-dir="=5"></button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/glide.min.js"></script>
    <script>
        window.addEventListener('load', function() {
            new Glide('.glide', {
                type: 'slider',
                startAt: 0,
                perView: 1,
                gap: 0,
                rewind: false
            }).mount();
        });
    </script>
</body>
</html>
