<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.theme.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }

        .glide {
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .glide__track {
            height: 100%;
            background: transparent;
        }

        .glide__slides {
            height: 100%;
            align-items: center;
        }

        .glide__slide {
            height: 100%;
            display: flex !important;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .glide__slide img {
            height: 90vh;
            width: auto;
            max-width: none;
            object-fit: contain;
            margin: 0 50px; /* Add spacing between cards */
        }
    </style>
</head>
<body>
    <div class="glide">
        <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
                <li class="glide__slide">
                    <img src="./images/mtg_ff_cmd1.png" />
                </li>
                <li class="glide__slide">
                    <img src="./images/mtg_ff_cmd2.png" />
                </li>
                <li class="glide__slide">
                    <img src="./images/mtg_ff_cmd3.png" />
                </li>
                <li class="glide__slide">
                    <img src="./images/mtg_ff_cmd4.png" />
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/glide.min.js"></script>
    <script>
        const glide = new Glide('.glide', {
            type: "slider",
            startAt: 0,
            perView: 1,
            peek: { before: 100, after: 100 }, // Reduced peek values
            gap: 100, // Added gap between slides
            rewind: false
        }).mount();
    </script>
</body>
</html>
