<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.theme.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }

        .glide {
            width: 100vw;
            height: 100%;
            background: transparent;
            overflow: visible;
        }

        .glide__track {
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: visible;
        }

        .glide__slides {
            height: 100%;
            display: flex;
            align-items: center;
            overflow: visible;
        }

        .glide__slide {
            height: 100%;
            width: 40vw;  /* Set fixed width for slides */
            display: flex !important;
            justify-content: center;
            align-items: center;
        }

        .glide__slide img {
            max-height: 95%;
            width: auto;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="glide">
        <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
                <li class="glide__slide">
                    <img src="./images/mtg_ff_cmd1.png" />
                </li>
                <li class="glide__slide">
                    <img src="./images/mtg_ff_cmd2.png" />
                </li>
                <li class="glide__slide">
                    <img src="./images/mtg_ff_cmd3.png" />
                </li>
                <li class="glide__slide">
                    <img src="./images/mtg_ff_cmd4.png" />
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/glide.min.js"></script>
    <script>
        const glide = new Glide('.glide', {
            type: "carousel",
            startAt: 0,
            perView: 1,
            focusAt: 'center',
            peek: { before: 150, after: 150 },
            gap: 0,
            rewind: false
        }).mount();
    </script>
</body>
</html>
