<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.theme.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }

        .glide {
            width: 100%;
            height: 100%;
            background: transparent;
            display: flex;
            flex-direction: column;
        }

        .glide__track {
            flex: 1;
            background: transparent;
            /* Push track to fill available space */
            min-height: 0;
            display: flex;
            flex-direction: column;
        }

        .glide__slides {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .glide__slide {
            height: 100%;
            display: flex !important;
            justify-content: center;
            align-items: center;
        }

        .card-container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .glide__slide img {
            height: 95vh; /* Increased from 85vh to 95vh */
            width: auto;
            object-fit: contain;
            max-width: 100%;
        }

        /* Compact bullet navigation */
        .glide__bullets {
            padding: 5px 0;
            margin: 0;
        }

        .glide__bullet {
            background-color: rgba(255, 255, 255, 0.5);
            width: 8px;
            height: 8px;
            padding: 0;
            border-radius: 50%;
            border: 2px solid transparent;
            transition: all 300ms ease-in-out;
            cursor: pointer;
            line-height: 0;
            box-shadow: 0 0.25em 0.5em 0 rgba(0, 0, 0, 0.1);
            margin: 0 0.25em;
        }

        .glide__bullet:hover,
        .glide__bullet:focus {
            border: 2px solid white;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .glide__bullet--active {
            background-color: white;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .glide__slide img {
                height: 95vh;
            }
        }

        @media (min-width: 1200px) {
            .glide__slide img {
                height: 95vh;
            }
        }
    </style>
</head>
<body>
    <div class="glide">
        <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
                <li class="glide__slide">
                    <div class="card-container">
                        <img src="./images/mtg_ff_cmd1.png" />
                    </div>
                </li>
                <li class="glide__slide">
                    <div class="card-container">
                        <img src="./images/mtg_ff_cmd2.png" />
                    </div>
                </li>
                <li class="glide__slide">
                    <div class="card-container">
                        <img src="./images/mtg_ff_cmd3.png" />
                    </div>
                </li>
                <li class="glide__slide">
                    <div class="card-container">
                        <img src="./images/mtg_ff_cmd4.png" />
                    </div>
                </li>
            </ul>
        </div>
        
        <!-- Bullet navigation -->
        <div class="glide__bullets" data-glide-el="controls[nav]">
            <button class="glide__bullet" data-glide-dir="=0"></button>
            <button class="glide__bullet" data-glide-dir="=1"></button>
            <button class="glide__bullet" data-glide-dir="=2"></button>
            <button class="glide__bullet" data-glide-dir="=3"></button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/glide.min.js"></script>
    <script>
        const glide = new Glide('.glide', {
            type: "slider",
            startAt: 0,
            perView: 1,
            gap: 0,
            rewind: false
        }).mount();
    </script>
</body>
</html>
